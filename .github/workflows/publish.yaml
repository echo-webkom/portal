name: ğŸ³ Build Docker

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/echo-webkom/portal
  IMAGE_TAG: latest
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
  BASE_URL: ${{ secrets.BASE_URL }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Migrate database
        run: pnpm db:migrate

  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker Image
        run: |
          export DOCKER_BUILDKIT=1

          docker build \
            --secret id=database_url,env=DATABASE_URL \
            --secret id=database_auth_token,env=DATABASE_AUTH_TOKEN \
            --secret id=base_url,env=BASE_URL \
            --secret id=aws_access_key_id,env=AWS_ACCESS_KEY_ID \
            --secret id=aws_secret_access_key,env=AWS_SECRET_ACCESS_KEY \
            -t $IMAGE_NAME:$IMAGE_TAG .

      - name: ğŸ” Authenticate Docker
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸš€ Push Docker Image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
