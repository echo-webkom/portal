name: üê≥ Build Docker

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/echo-webkom/portal
  IMAGE_TAG: latest
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
  BASE_URL: ${{ secrets.BASE_URL }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout
        uses: actions/checkout@v4

      - name: üê≥ Build Docker Image
        run: |
          export DOCKER_BUILDKIT=1

          docker build \
            --secret id=database_url,env=DATABASE_URL \
            --secret id=database_auth_token,env=DATABASE_AUTH_TOKEN \
            --secret id=base_url,env=BASE_URL \
            --secret id=aws_access_key_id,env=AWS_ACCESS_KEY_ID \
            --secret id=aws_secret_access_key,env=AWS_SECRET_ACCESS_KEY \
            -t $IMAGE_NAME:$IMAGE_TAG .

      - name: üîê Authenticate Docker
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: üöÄ Push Docker Image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
