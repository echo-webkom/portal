name: 🐳 Build Docker

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/echo-webkom/portal
  IMAGE_TAG: latest
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
  BASE_URL: ${{ secrets.BASE_URL }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🐢 Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧪 Migrate database
        run: pnpm db:migrate

  build:
    runs-on: ubuntu-latest
    needs: migrate

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v4

      - name: 🐳 Build Docker Image
        run: |
          export DOCKER_BUILDKIT=1

          docker build \
            --secret id=database_url,env=DATABASE_URL \
            --secret id=database_auth_token,env=DATABASE_AUTH_TOKEN \
            --secret id=base_url,env=BASE_URL \
            --secret id=aws_access_key_id,env=AWS_ACCESS_KEY_ID \
            --secret id=aws_secret_access_key,env=AWS_SECRET_ACCESS_KEY \
            -t $IMAGE_NAME:$IMAGE_TAG .

      - name: 🔐 Authenticate Docker
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🚀 Push Docker Image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest

    env:
      SVC_ID: b8f52557-1f30-47d7-84c7-61d99d3039e1
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v4

      - name: 🚂 Redeploy
        run: railway up --service=${{ env.SVC_ID }} --detach
